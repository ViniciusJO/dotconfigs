[module/rotate]
type = custom/script

exec = $HOME/.scripts/2in1screen/bin/2in1screen polybar_icon
hook-0 = $HOME/.scripts/2in1screen/bin/2in1screen polybar_icon

format = <label>
tail = false
label = %output%
label-padding = 0
click-right = $HOME/.scripts/2in1screen/bin/2in1screen auto_on
click-left = $HOME/.scripts/2in1screen/bin/2in1screen set_position
